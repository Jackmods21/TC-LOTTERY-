<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2c2f33;
            color: #fff;
            margin: 0;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #23272a;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            border: 4px solid #7289da;
        }
        .title {
            font-size: 2.5rem;
            color: #7289da;
            font-weight: bold;
            margin-bottom: 20px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        .box {
            font-size: 1.3rem;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: #4b5258;
            border: 3px solid #333;
        }
        .period-box {
            background: linear-gradient(135deg, #ff0000, #ff4d4d);
            color: white;
            font-weight: bold;
            border: 3px solid #ff4d4d;
        }
        .timer-box, .result-box {
            background: #333;
            color: #fff;
            border: 3px solid #4b5258;
        }
        .history {
            margin-top: 15px;
            width: 96%;
            max-height: 150px;
            overflow-y: auto;
            background: #4b5258;
            border: 3px solid #7289da;
            border-radius: 8px;
            padding: 5px;
            font-size: 0.9rem;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            background-color: #23272a;
            padding: 5px;
            margin: 3px 0;
            color: #ffffff;
            border: 3px solid #4b5258;
            border-radius: 5px;
        }
        .telegram-link {
            margin-top: 20px;
            font-size: 1rem;
            color: #7289da;
            text-decoration: none;
            border: 3px solid #7289da;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .telegram-link:hover {
            background-color: #7289da;
            color: #fff;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #7289da, 0 0 20px #7289da, 0 0 30px #7289da;
            }
            to {
                text-shadow: 0 0 15px #99aab5, 0 0 25px #7289da, 0 0 35px #7289da;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">TC LOTTERY GAME HACK</div>
        
        <div class="box period-box">Period Number: <span id="periodNumber">Loading...</span></div>
        <div class="box timer-box">Timer: <span id="timer">00 : 00</span></div>
        <div class="box result-box">Result: <span id="result">Waiting...</span></div>

        <div class="history">
            <strong>History</strong>
            <div id="historyList"></div>
        </div>
    </div>

    <!-- Telegram Channel Link -->
    <a href="https://t.me/JACKMODS21" class="telegram-link" target="_blank">JOIN TELEGRAM CHANNEL</a>

    <script>
        const periodNumber = document.getElementById("periodNumber");
        const timerDisplay = document.getElementById("timer");
        const resultDisplay = document.getElementById("result");
        const historyList = document.getElementById("historyList");

        const resultsArray = ["SMALL", "SMALL", "BIG", "SMALL", "SMALL", "BIG", "BIG", "BIG", "BIG", "SMALL", "BIG", "SMALL", "BIG", "SMALL", "SMALL", "SMALL"];
        let lastPeriod = null;

        // Function to update period and display result
        function updatePeriodAndResult() {
            const now = new Date();
            const totalMinutes = now.getUTCHours() * 60 + now.getUTCMinutes();
            const period = 10001 + totalMinutes;
            const newPeriodNumber = now.toISOString().slice(0, 10).replace(/-/g, '') + "1000" + period;

            if (newPeriodNumber !== lastPeriod) {
                lastPeriod = newPeriodNumber;
                periodNumber.textContent = newPeriodNumber;

                // Randomly select a result for each new period
                const randomIndex = Math.floor(Math.random() * resultsArray.length);
                const result = resultsArray[randomIndex];
                resultDisplay.textContent = result;

                // Add result to history
                const historyItem = document.createElement("div");
                historyItem.className = "history-item";
                historyItem.innerHTML = `<span>Period: ${newPeriodNumber}</span><span>Result: ${result}</span>`;
                historyList.prepend(historyItem);
            }
        }

        // Timer update function
        function updateTimer() {
            const now = new Date();
            const seconds = now.getUTCSeconds();
            const remainingSeconds = 60 - seconds;
            timerDisplay.textContent = `00 : ${remainingSeconds < 10 ? '0' + remainingSeconds : remainingSeconds}`;
        }

        // Run update every second
        setInterval(() => {
            updateTimer();
            if (new Date().getUTCSeconds() === 0) {
                updatePeriodAndResult();
            }
        }, 1000);
    </script>
</body>
</html>
